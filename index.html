<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ayra â€” AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      max-width: 420px;
      height: 90vh;
      background: #fff;
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 30px 60px rgba(0,0,0,.25);
      overflow: hidden;
    }

    .chat-header {
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, #5f6cff, #7f53ff);
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #f4f6fb;
    }

    .message {
      max-width: 80%;
      padding: 12px 14px;
      margin-bottom: 12px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.4;
      animation: fadeIn 0.25s ease;
    }

    .user {
      background: #5f6cff;
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .assistant {
      background: #e9ecf4;
      color: #333;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .typing {
      font-style: italic;
      opacity: 0.6;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      background: #5f6cff;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }

    .chat-input button:hover {
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">Ayra â€” AI Assistant</div>

    <div id="chat" class="chat-messages"></div>

    <div class="chat-input">
      <input id="input" placeholder="Ask something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const WEBHOOK_URL = "https://n8n-production-d89d8.up.railway.app/webhook/arya-chat";
    const sessionId = localStorage.getItem("ayraSession") || crypto.randomUUID();
    localStorage.setItem("ayraSession", sessionId);

    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    function addMessage(text, role) {
      const div = document.createElement("div");
      div.className = `message ${role}`;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }
     async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  input.value = "";
  addMessage(text, "user");

  const typing = addMessage("Ayra is typingâ€¦", "assistant typing");

  try {
    const controller = new AbortController();
    const timeout = setTimeout(() => controller.abort(), 15000); // 15s

    const res = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        sessionId,
        userMessage: text
      }),
      signal: controller.signal
    });

    clearTimeout(timeout);

    if (!res.ok) throw new Error("Server error");

    const data = await res.json();
    typing.remove();
    addMessage(data.reply || "No response", "assistant");

  } catch (err) {
    typing.remove();

    addMessage(
      "âš ï¸ Ayra is waking up or busy. Please try again in a moment.",
      "assistant"
    );

    console.error(err);
  }
}

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });

    addMessage("Hi! Iâ€™m Ayra ðŸ‘‹ How can I help you today?", "assistant");
  </script>
</body>
</html>
